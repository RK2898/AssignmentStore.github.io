<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clothing Retailer</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0;
            padding: 0;
            background-image: url('https://www.bhmpics.com/downloads/apparel-wallpaper/3.pexels-photo-102129.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #f0db4f;
            text-shadow: 2px 2px #000;
        }
        nav {
            margin-top: 15px;
        }
        nav a { 
            color: #f0db4f; 
            margin: 0 15px; 
            text-decoration: none; 
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #fff;
        }
        section { 
            margin: 40px auto; 
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            width: 80%;
            border-radius: 10px;
        }
        h2 {
            color: #f0db4f;
            text-shadow: 1px 1px #000;
        }
        p {
            font-size: 1.2em;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #f0db4f;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a.button:hover {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Clothing Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="men.html">Men</a>
            <a href="women.html">Women</a>
            <a href="kids.html">Kids</a>
            <a href="new-arrivals.html">New Arrivals</a>
            <a href="promotions.html">Promotions</a>
        </nav>
    </header>

    <section>
        <h2>New Arrivals</h2>
        <p>Check out the latest trends in fashion!</p>
        <a href="new-arrivals.html" class="button">View New Arrivals</a>
    </section>

    <section>
        <h2>Promotions</h2>
        <p>Don't miss our special offers!</p>
        <a href="promotions.html" class="button">View Promotions</a>
    </section>
</body>
</html>
