<!DOCTYPE html>
<html lang="en">
<head>
    <title>Women's Clothing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.bhmpics.com/downloads/apparel-wallpaper/19.138274.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin: 0;
            font-size: 3em;
            color: #f0db4f;
        }
        nav {
            margin-top: 15px;
        }
        nav a {
            color: #f0db4f;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #fff;
        }
        section {
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .product {
            margin-bottom: 30px;
            text-align: center;
        }
        .product h2 {
            font-size: 2em;
            color: #f0db4f;
        }
        .product img {
            width: 250px;
            border-radius: 10px;
            border: 2px solid #f0db4f;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .product p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p.price {
            font-weight: bold;
            font-size: 1.5em;
            color: #f0db4f;
        }
        .buy-now {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #f0db4f;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buy-now:hover {
            background-color: #ffda00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Women's Clothing</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="men.html">Men</a>
            <a href="women.html">Women</a>
            <a href="kids.html">Kids</a>
            <a href="new-arrivals.html">New Arrivals</a>
            <a href="promotions.html">Promotions</a>
        </nav>
    </header>

    <section>
        <div class="product">
            <h2>Frock</h2>
            <img src="frock.jpg" alt="Frock">
            <p>Description: High-quality stylish frock.</p>
            <p class="price">LKR 3000</p>
            <p>Availability: In Stock</p>
            <a href="#" class="buy-now">Buy Now</a>
        </div>

        <div class="product">
            <h2>Hat</h2>
            <img src="Hat.jpg" alt="Hat">
            <p>Description: Womens Wide Brim Summer Hat.</p>
            <p class="price">LKR 800</p>
            <p>Availability: In Stock</p>
            <a href="#" class="buy-now">Buy Now</a>
        </div>
    </section>
</body>
</html>
